  <div class="bar bar-subheader bar-stable" style="width: 100%; height:30%; background-color: yellow;">

      <div class="badge-circle">
        <p>余额</p>
        <p>¥{{account.balance}}</p>
      </div>
    </div>
    <div style="top: 75%" class="inner">
      <button style="width: 150px" class="base-button blue">充值</button>
    </div>
  </div>

  <!--top tab-->
  <div class="tabs-striped tabs-color-royal stable">
    <div class="tabs">
      <a class="tab-item" ng-class="{active:isSelected(1)}" ng-click="select(1)">全部</a>
      <a class="tab-item" ng-class="{active:isSelected(2)}" ng-click="select(2)">充值记录</a>
      <a class="tab-item" ng-class="{active:isSelected(3)}" ng-click="select(3)">消费记录</a>
      <a class="tab-item" ng-class="{active:isSelected(4)}" ng-click="select(4)">活动记录</a>
    </div>
  </div>

  <ion-content class="has-subheader center-ion-content">
    <div>
        <h1>暂时没有记录</h1>
    </div>

  </ion-content>
